<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="images/logos/logo1.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="images/logos/logo.png" alt="logo">
        </a>
        <!-- profile -->
        <div class="profile">
            <div class="profile-img">
                <img src="images/members/aadi.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Aadi</h1>
                <img src="images/logos/verify.png" alt="verify">
            </div>
            <span>@the_riddiculas_muggle</span>
        </div>
        <!-- about -->
        <div class="about">
            <!-- box1 -->
            <div class="box">
                <h3>21</h3>
                <span>Posts</span>
            </div>
            <!-- box2 -->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <!-- box3 -->
            <div class="box">
                <h3>100</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <!-- <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a> -->
            <!-- <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a> -->
            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title"> 
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="images/members/aadi.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories 2 -->
            <div class="stories-img">
                <img src="images/members/amaan.jpg" alt="profile">

            </div>
            <!-- Stories 3 -->
            <div class="stories-img">
                <img src="images/members/ayush.jpg" alt="profile">

            </div>
            <!-- Stories 4 -->
            <div class="stories-img">
                <img src="images/members/yash.jpg" alt="profile">
                <!-- <div class="add">+</div> -->
            </div>
            <!-- Stories 5 -->
            <div class="stories-img">
                <img src="images/members/raz.jpg" alt="profile">
                <!-- <div class="add">+</div> -->
            </div>
            <!-- Stories 6 -->
            <div class="stories-img">
                <img src="images/members/shreyash.jpg" alt="profile">
                <!-- <div class="add">+</div> -->
            </div>
            <!-- Stories 7 -->
            <div class="stories-img">
                <img src="images/members/pravin.jpg" alt="profile">
                <!-- <div class="add">+</div>                      -->
            </div>
              <!-- Stories 8 -->
              <div class="stories-img">
                <img src="images/members/sumit.png" alt="profile">
                <!-- <div class="add">+</div>  -->
            </div>
              <!-- Stories 9 -->
              <div class="stories-img">
                <img src="images/members/sonu.jpg" alt="profile">
                <!-- <div class="add">+</div> -->
            </div>
              <!-- Stories 10 -->
              <div class="stories-img">
                <img src="images/members/saindre.jpg" alt="profile">
                <!-- <div class="add">+</div> -->
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- Box1 -->
            <div class="post-box">
                <img src="images/members/aadi4.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/members/aadi.jpg" alt="proifle">
                        </div>
                        <h3>Aadi</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>101.6k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>95</span>
                    </div>
                </div>
            </div>
            <!-- Box2 -->
            <div class="post-box">
                <img src="images/members/raz.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/members/raz.jpg" alt="proifle">
                        </div>
                        <h3>Raz Say</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>66.9k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>43</span>
                    </div>
                </div>
            </div>
            <!-- Box3 -->
            <div class="post-box">
                <img src="images/members/pranali.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/members/pranali.jpg" alt="proifle">
                        </div>
                        <h3>Pranali S</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>33.3k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>62</span>
                    </div>
                </div>
            </div>


        </div>
